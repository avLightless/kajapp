<VirtualHost *:80>
    # Set default server config
    ServerAdmin webmaster@api-container

    # Set document route with default index file
    DocumentRoot /var/www/public
    DirectoryIndex /index.php

    # Disable file indexing and override
    <Directory /var/www/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All

        FallbackResource /index.php
    </Directory>

    # Configure logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog /dev/null combined
</VirtualHost>