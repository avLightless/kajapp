http:
  # Add the router
  routers:
    router0:
      entryPoints:
        - web
      service: service-api
      rule: Host(`api.127-0-0-1.sslip.io`)
    router1:
      entryPoints:
        - web
      service: service-client
      rule: Host(`127-0-0-1.sslip.io`)

  # Add the service
  services:
    service-api:
      loadBalancer:
        servers:
          - url: http://php-api/
        passHostHeader: true

    service-client:
      loadBalancer:
        servers:
          - url: http://client/
        passHostHeader: true
